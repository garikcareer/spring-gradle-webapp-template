<body>
<div class="container">
    <h2 th:text="${company.id == null} ? 'Add New Company' : 'Edit Company'">Add Company</h2>

    <div class="form-wrapper">
        <form th:action="@{/save}" th:object="${company}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       placeholder="Enter company name" required>
            </div>

            <div class="form-group">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" th:field="*{location}"
                       placeholder="Enter location" required>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="width: 100%">Save Company</button>
            </div>

            <div style="margin-top: 10px;">
                <a href="/" class="btn btn-danger" style="width: 100%">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
