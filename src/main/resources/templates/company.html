<body>
<div class="container">
    <h1>Companies List</h1>

    <div th:if="${not #lists.isEmpty(companyList)}">
        <table class="table-styled">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companyList}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.location}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${company.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete/{id}(id=${company.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Delete this company?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(companyList)}" style="text-align: center; margin-top: 20px;">
        <p>No companies found.</p>
    </div>

    <div class="action-bar">
        <a href="/add" class="btn btn-success">Add New Company</a>
    </div>
</div>
</body>
